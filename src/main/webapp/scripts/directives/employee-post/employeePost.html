<md-card md-theme-watch ng-class="'job' + job.status" ng-click="postDetails(job)">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline"><strong>{{job.employerPosting.name}}</strong></span>
            <hr/>
            <span class="md-subhead"><strong>From </strong> {{job.employerPosting.startDate}} <strong>to</strong> {{job.employerPosting.endDate}}</span>
            <span class="md-subhead"> <strong>Price : </strong> {{job.price + ' ' + job.currency}}</span>
        </md-card-title-text>
    </md-card-title>
</md-card>
