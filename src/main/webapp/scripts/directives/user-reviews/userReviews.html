<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <span>Reviews</span>
    </div>
</md-toolbar>
<md-content>
    <md-list flex>
        <md-list-item class="md-3-line" ng-repeat="review in reviews">
            <div class="md-list-item-text md-list-item-padding">
                <h4><strong>{{review.employeeFullName}}</strong></h4>
                <h4><strong>Date : </strong> {{review.review.date}}</h4>
                <p><strong>Comment : </strong> {{review.review.comment}}</p>
            </div>
            <div flex class="md-secondary">
                <div star-rating ng-model="review.review.point" max="10" readonly="true"></div>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
</md-content>
