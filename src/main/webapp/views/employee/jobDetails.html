<div ng-controller="JobDetailsEmployeeCtrl" flex ng-cloak class="job-details">

    <div class="row">
        <div class="col-md-4 post-details">
            <md-card md-theme-watch class="post-details-card" ng-click="employerProfile(job.employer)">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline"><strong>{{job.employer.firstName + ' ' + job.employer.lastName}}</strong></span>
                        <br/>
                        <span class="md-subhead"><strong>Email : </strong> <br/>{{job.employer.email}}</span>
                        <br/>
                        <span class="md-subhead"><strong>Phone Number : </strong> <br/> {{job.employer.phoneNumber}}</span>
                        <br/>
                        <span class="md-subhead">
                            <div id="container"></div>
                        </span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg">
                            <img alt="No image" ng-src="{{job.employer.profilePicture}}">
                        </div>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </div>
        <div class="col-md-4 post-details">
            <md-card md-theme-watch class="post-details-card">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline"><strong>{{job.name}}</strong></span>
                        <span class="md-subhead"><strong>Description : </strong>{{job.description}}</span>
                        <span class="md-subhead"><strong>From </strong> {{job.startDate}} <strong>to</strong> {{job.endDate}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button class="md-primary btn-apply-job" ng-click="apply()">Apply</md-button>
                </md-card-actions>
            </md-card>
        </div>
        <div class="col-md-4">
            <ng-map center="{{latlng}}" zoom="14" class="map-margin">
                <marker position="{{latlng}}"></marker>
            </ng-map>
        </div>
    </div>

</div>
