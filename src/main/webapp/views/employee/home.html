<div ng-controller="HomeEmployeeCtrl" class="home">
    <div class="col border-right">
        <h3>Waiting</h3>
        <div class="row">
            <div ng-repeat="job in jobsWaiting" class="col-md-6">
                <employee-post job="job" ng-click="postDetails(job)"></employee-post>
            </div>
        </div>
    </div>
    <div class="col border-right">
        <h3>In Progress</h3>
        <div class="row">
            <div ng-repeat="job in jobsProgress" class="col-md-6">
                <employee-post job="job" ng-click="postDetails(job)"></employee-post>
            </div>
        </div>
    </div>
    <div class="col">
        <h3>Done</h3>
        <div class="row">
            <div ng-repeat="job in jobsDone" class="col-md-6">
                <employee-post job="job" ng-click="postDetails(job)"></employee-post>
            </div>
        </div>
    </div>
</div>
