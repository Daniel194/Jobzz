<div ng-controller="EmployerProfileEmployeeCtrl" flex ng-cloak class="job-details">
    <div class="row">
        <div class="col-md-4 post-details">
            <md-card md-theme-watch class="post-details-card">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline"><b>{{employer.firstName + ' ' + employer.lastName}}</b></span>
                        <br/>
                        <span class="md-subhead"><b>Email : </b> <br/>{{employer.email}}</span>
                        <br/>
                        <span class="md-subhead"><b>Phone Number : </b> <br/> {{employer.phoneNumber}}</span>
                        <br/>
                        <span class="md-subhead"><b>Reputation : </b> {{employer.reputation}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-lg">
                            <img src="/image/user.png">
                        </div>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </div>

        <div flex-gt-sm flex class="col-md-8">
            <md-toolbar layout="row" class="review-employer-toolbar margin-top-10">
                <div class="md-toolbar-tools">
                    <span>Reviews</span>
                </div>
            </md-toolbar>

            <md-content>
                <md-list flex>
                    <md-list-item class="md-3-line" ng-repeat="response in responses">
                        <div class="md-list-item-text md-list-item-padding">
                            <h4><b>{{response.employerFullName}}</b></h4>
                            <h4><b>Date : </b> {{response.review.date}}</h4>
                            <p><b>Comment : </b> {{response.review.comment}}</p>
                        </div>
                        <div flex class="md-secondary">
                            <div star-rating ng-model="response.review.point" max="10" readonly="true"></div>
                        </div>
                        <md-divider></md-divider>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
</div>
