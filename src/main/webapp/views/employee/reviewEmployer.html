<div ng-controller="ReviewEmployerEmployeeCtrl" flex ng-cloak>
    <div role="dialog" layout="column" layout-align="center center">
        <md-toolbar>
            <div class="md-toolbar-tools review-employer-toolbar">
                <h3>Review</h3>
            </div>
        </md-toolbar>

        <div class="change-post-container">
            <form role="form" name="reviewForm" ng-submit="addReview()">
                <h4>Review {{employer.firstName + ' ' + employer.lastName}}</h4>
                <div star-rating ng-model="review.point" max="10"></div>

                <div layout="row">
                    <md-input-container class="md-block change-post-label">
                        <label for="description">Comment</label>
                        <input id="description" name="comment" ng-model="review.comment" maxlength="300">
                    </md-input-container>
                </div>

                <div layout="row" class="dialog-button">
                    <md-button flex class="md-primary" ng-click="closeDialog()" flex-gt-sm>
                        Close
                    </md-button>
                    <md-button type="submit" flex class="md-primary" flex-gt-sm>
                        Review
                    </md-button>
                </div>
            </form>
        </div>
    </div>
</div>
